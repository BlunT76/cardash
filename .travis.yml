install:
- nvm install v8.12.0 && nvm use 8.12.0
- npm install -g "npm@$(jq -r '.engines.npm' package.json)"
- npm ci
matrix:
  include:
  - os: linux
    language: android
    jdk: oraclejdk8
    android:
      components:
        - build-tools-28.0.3
        - android-28
    before_install:
      - yes | sdkmanager "platforms;android-23"
      - yes | sdkmanager "build-tools;23.0.1"
    script:
      - "./android/gradlew assembleRelease -p android/"